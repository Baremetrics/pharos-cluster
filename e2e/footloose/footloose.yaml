cluster:
  name: cluster
  privateKey: cluster-key
machines:
- count: 1
  spec:
    image: footloose:bionic
    name: pharos%d
    portMappings:
    - containerPort: 22
      hostPort: 2222
    - containerPort: 6443
      hostPort: 6443
    privileged: true
    volumes:
    - type: volume
      destination: /var/lib/docker
    - type: bind
      source: /lib/modules
      destination: /lib/modules
- count: 1
  spec:
    image: footloose:bionic
    name: pharos-worker%d
    portMappings:
    - containerPort: 22
      hostPort: 2223
    privileged: true
    volumes:
    - type: volume
      destination: /var/lib/docker
    - type: bind
      source: /lib/modules
      destination: /lib/modules
